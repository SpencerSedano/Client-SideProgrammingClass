<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue 3 Image Randomizer</title>
        <script src="https://unpkg.com/vue@3.2.31"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <img
                v-for="(img, index) in images"
                :key="index"
                :src="img.src"
                alt=""
                :style="img.style"
            />
            <button @click="randomIt">Click it</button>
        </div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        message: "Hello Vue!",
                        images: [
                            { src: "1.jpg", style: { display: "none" } },
                            { src: "2.jpg", style: { display: "none" } },
                            { src: "3.jpg", style: { display: "none" } },
                            { src: "4.jpg", style: { display: "none" } },
                        ],
                    };
                },
                methods: {
                    randomIt() {
                        const randomIndex = Math.floor(
                            Math.random() * this.images.length
                        );
                        console.log(randomIndex);

                        // Reset display style for all images
                        this.images.forEach((img) => {
                            img.style.display = "none";
                        });

                        // Display the randomly selected image
                        this.images[randomIndex].style.display = "block";
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
