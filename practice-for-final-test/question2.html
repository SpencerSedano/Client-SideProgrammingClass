<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice for Question 2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input v-model="pMessage" />
      <button @click="sayHi()">SayHi</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Personalized Greeting.",
            pMessage: "",
          };
        },
        methods: {
          sayHi() {
            alert(`Hello ${this.pMessage}`);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
